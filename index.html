<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/favicon.icon" />
  <title>Yangaplug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .info-buttons {
      background-color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .info-buttons:hover,
    .info-buttons:active {
      color: rgb(245, 1, 99);
    }

    .get-started {
      background-color: white;
      color: rgb(245, 1, 99);
      border: 1px solid rgb(245, 1, 99);
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .get-started:hover {
      background-color: rgb(245, 1, 99);
      color: white;
    }

    /* HERO SECTION */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    .hero img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <img class="logo" src="yangaplug logo.PNG" alt="Yangaplug Logo" />
    <div class="nav-links">
      <button class="info-buttons">Home</button>
      <button class="info-buttons">Services</button>
      <button class="info-buttons">About Us</button>
      <button class="info-buttons">Contact</button>
      <button class="get-started">Get Started</button>
    </div>
  </nav>

  <!-- Hero Image Section -->
  <section class="hero">
    <img src="photo 1.PNG" alt="Hero Image" />
  </section>

</body>
</html>
